<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODOリスト</h1>
        
        <div class="input-section">
            <form id="todo-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="task-input" 
                        placeholder="タスクを入力してください" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="deadline-input">終了期限（任意）:</label>
                    <input 
                        type="date" 
                        id="deadline-input"
                    >
                </div>
                <button type="submit" class="btn-add">追加</button>
            </form>
        </div>

        <div class="todo-list">
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
